---
applications:
- name: trading-service
  memory: 1024M
  random-route: true
  instances: 1
  path: ./target/trading-service-0.0.1-SNAPSHOT.jar
  buildpacks:
  - java_buildpack_offline
  stack: cflinuxfs3
  timeout: 180 # to give time for the data to import
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    TRUST_CERTS: apy.sys.escondido.cf-app.com
  services:
  - service-registry
